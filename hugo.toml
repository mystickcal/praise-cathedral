baseURL = "https://simplypraise.org/"
languageCode = "en-us"
title = "Praise Cathedral Church of God"
theme = "PaperMod"
copyright = "Praise Cathedral Church of God · 608 Iowa Avenue, Niles, OH 44446 · (330) 652-4859"

[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "Praise Cathedral Church of God — A warm, Spirit-filled Pentecostal church family in Niles, Ohio. Join us for worship, fellowship, and community. Pastor Jim Salyers."
  author = "Praise Cathedral Church of God"
  defaultTheme = "light"
  disableThemeToggle = true
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowToc = false
  TocOpen = false
  comments = false

  images = ["/images/og-default.jpg"]

  [params.label]
    text = " "
    icon = "images/logo.png"
    iconHeight = 190

  [params.homeInfoParams]
    Title = "Welcome Home"
    Content = """A warm, Spirit-filled church family in the heart of Niles, Ohio.<br>Whether you're searching for a church home or just curious about what we're all about — <strong>you're welcome here.</strong><br><br><a href="/visit/" class="cta-button">Plan Your Visit</a>&nbsp;&nbsp;<a href="/services/" class="cta-button-outline">Service Times</a>"""

  [[params.socialIcons]]
    name = "facebook"
    url = "https://www.facebook.com/groups/726230317426276/"

  [[params.socialIcons]]
    name = "phone"
    url = "tel:+13306524859"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:info@simplypraise.org"

[params.assets]
  favicon = "/images/favicon.png"

[params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

[params.footer]
  hideCopyright = false
  text = "\"For where two or three are gathered together in my name, there am I in the midst of them.\" — Matthew 18:20"

[outputs]
  home = ["HTML", "RSS"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "services"
    name = "Services"
    url = "/services/"
    weight = 20
  [[menu.main]]
    identifier = "pastor"
    name = "Pastor"
    url = "/pastor/"
    weight = 30
  [[menu.main]]
    identifier = "visit"
    name = "Visit"
    url = "/visit/"
    weight = 40
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 50
